<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1e2b66;">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <h3 class="mb-0 me-3">Plataforma Ensayos PAES</h3>
            </a>
            <div class="d-flex align-items-center gap-3 me-4">
                <img src="https://sip.cl/wp-content/uploads/2021/06/LOGO-SIP-blanco-sin-fondo.png" width="93" height="43" alt="Logo SIP">
                <img src="https://usm.cl/wp-content/uploads/2020/12/logo-usm.svg" width="233" height="43" alt="Logo USM">
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block contenido %}
        {% endblock %}
    </div>
</body>
</html>
