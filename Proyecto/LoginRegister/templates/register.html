{% extends 'base.html' %}

{% block titulo %}
Register
{% endblock %}

{% block contenido %}
<div class="row justify-content-center mt-3">
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-header text-center">
        <h5 class="mb-0">Registro</h5>
      </div>
      <div class="card-body p-3">
        <form method="post">
          {% csrf_token %}
          <div class="mb-2">
            <label for="full_name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control form-control-sm" id="full_name" name="full_name" required>
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control form-control-sm" id="email" name="email" required>
          </div>
          <div class="mb-2">
            <label for="phone" class="form-label">Número de teléfono</label>
            <input type="text" class="form-control form-control-sm" id="phone" name="phone" required>
          </div>
          <div class="mb-2">
            <label for="date" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control form-control-sm" id="date" name="date" required>
          </div>
          <div class="mb-2">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control form-control-sm" id="username" name="username" required>
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control form-control-sm" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select class="form-control" id="role" name="role" required>
              <option value="Estudiante">Estudiante</option>
              <option value="AutoridadDocente">Docente</option>
          </select>
      </div>     
      <div class="mb-3">
          <label for="nivel" class="form-label">Nivel</label>
          <select class="form-control" id="nivel" name="nivel" required>
              <option value="" selected disabled>Elige un nivel</option>
              <option value="primero">1° Medio</option>
              <option value="segundo">2° Medio</option>
              <option value="tercero">3° Medio</option>
              <option value="cuarto">4° Medio</option>
            </select>
        </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary btn-sm" style="background-color: #f7931e;">Registrarse</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center p-2">
        <p class="mb-0">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
