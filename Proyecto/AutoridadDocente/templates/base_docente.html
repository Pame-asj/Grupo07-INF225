<!DOCTYPE html>
<html lang="es">
<head>
  <title>Sistema Ensayos PAES - Plataforma Docente</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .content-container {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark  shadow-sm" style="background-color: #1e2b66;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'docente_index' %}">Sistema Ensayos PAES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% block navegacion %}
          {% endblock %}
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            {% block cuenta-atras %}
            {% endblock %}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="content-container">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer style="background-color: #1e2b66;" class=" text-white text-center py-3">
    <div class="container">
      <small>Â© 2025. Todos los derechos reservados.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
